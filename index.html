<!DOCTYPE html>
<html lang="en">
    <head>
        <title></title>
        <meta charset="utf-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <link href="styles.css" rel="stylesheet"/>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Acme&display=swap" rel="stylesheet">
    </head>
    <body>
        <form id="myForm" onsubmit="return false">
            <legend>Welcome to the AristoFact Maker!</legend>
            <hr>
            <label for="headerInput">Enter the text for the fact header:</label>
            <input type="text" placeholder="ex. YOU KNOW THAT?" id="headerInput" maxlength="30" name="headerInput"/>
            <hr>
            <label for="factInput">Enter the text for the body of the fact:</label>
            <textarea id="factInput" placeholder="Your fact text goes here..." rows="5" cols="30" name="factInput"></textarea>
            <a href="colors.html">How can I add color?</a>
            <hr>
            <label for="factType">Choose a fact type:</label>
            <select id="factType" name="factType">
                <option value="news">Breaking News</option>
                <option value="protip">Life Pro-Tip</option>
                <option value="history">History Fact</option>
                <option value="science">Science Fact</option>
                <option value="culture">Culture Fact</option>
                <option value="moral">Moral Story</option>
                <option value="philosophy">Philosophizing</option>
                <option value="language">Language Fact</option>
            </select>
            <hr>
            <label for="img">Upload an image:</label>
            <input type="file" id="img" name="img" accept="image/*"  onchange="onFileSelected(event)">
            <hr>
            <button onclick="process(this)">Submit</button>
        </form>


        <div class="complete-fact hidden" id="finalFact">
            <div class="image">
                <img id="image" src=""/>
            </div>
            <div class="divider" id="divider">
                <div class="mid-bar" id="midbar">
                    <div><p id="typeText">BREAKING NEWS</p></div>
                    <div><hr></div>
                    <div><p>@aristofact</p></div>
                </div>
            </div>
            <div class="header" id="header">
                <p id="headerText">HEADER</p>
            </div>
            <div class="text-box" id="textBox">
                <p id="factText">Font</p>
            </div>
        </div>
	    <script src="script.js"></script>
    </body>
</html>
